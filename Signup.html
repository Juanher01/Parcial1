    <div class="container">
        <div class="Registro"></div>
        <form action="#">
            <h1>Ingrese sus datos para registrarse</h1>
            <div class="form-group">
                <span>Nombre</span>
                <input type="text" id="nombre" placeholder="Ingresar nombre" required>
            </div>
            <div class="form-group">
                <span>apellido</span>
                <input type="text" id="apellido" placeholder="Ingresar apellido" required>
            </div>
            <div class="form-group">
                <span>Email</span>
                <input type="email" id="email" placeholder="Ingresar correo" required>
            </div>
            <div class="form-group">
                <span>telefono</span>
                <input type="number" id="telefono" placeholder="Ingresar telefono" required>
            </div>
            <div class="form-group">
                <span>Usuario</span>
                <input type="text" id="usuario" placeholder="Ingresar usuario" required>
            </div>
            <div class="form-group">
                <span>Contraseña</span>
                <input type="text" id="contraseña" placeholder="Ingresar contraseña" required>
            </div>
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" placeholder="Ingresar edad" id="edad" name="edad" min="0" required>
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>
            <div class="form-group">
                <label for="grupoSanguineo">Grupo Sanguíneo</label>
                <select id="grupoSanguineo" name="grupoSanguineo" required>
                    <option value="" disabled selected>Seleccione</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="genero">Género</label>
                <select id="genero" name="genero" required>
                    <option value="" disabled selected>Seleccione</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>


            <div class="botones-container">
                <button onclick="validarFormulario()"><i>Registrar</i></button>
                <button onclick="cancelar()"><i>Cancelar</i></button>
            </div>

        </form>
